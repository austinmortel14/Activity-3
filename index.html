<!DOCTYPE html>
  <html>
      <body>
        <link rel="stylesheet" href="Style.css">

<h2>Book Recommendation</h2>

<form action="https://austinmortel14.github.io/thankyou/">
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
  <label for="genre">What genre are you interested in?</label><br>
  <input type="radio" id="fiction" name="genre" value="fiction">
  <label for="fiction">Fiction</label><br>
  <input type="radio" id="nonfiction" name="genre" value="nonfiction">
  <label for="nonfiction">Non-Fiction</label><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
